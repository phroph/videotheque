<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet name="header.css" library="css"/>
        <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'/>
        <title>VideoPile - Login</title>
    </h:head>
    <h:body>
        <div id="body">
            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
            <div id="content">
                Login.
                <h:form>
                    <h:outputLabel for="username" value="Email" /><h:inputText id="username" value="#{userService.username}"/><br/>
                    <h:outputLabel for="password" value="Password" /><h:inputSecret id="password" value="#{userService.password}" /><br/>
                    <h:commandButton id="submit" binding="#{userService.errorLabel}" action="#{userService.login()}"  type="submit" value="Submit"/><br/>
                    <h:message errorClass="error" fatalClass="error" infoClass="info" for="submit"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
