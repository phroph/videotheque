<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="header.css" library="css"/>
        <h:outputStylesheet name="movies.css" library="css"/>
        <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'/>
        <title>VideoPile - Search</title>
    </h:head>
    <h:body>
        <div id="body">
            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
            <div id="content">
                Search results for #{searchService.query}:<br/>
                <ul id='movieList'>
                    <ui:repeat var="movie" value="#{searchService.searchResults}">
                        <li class='movie'>
                            <h:link outcome="/movie?faces-redirect=true">
                                <f:param name="id" value="#{movie.id}"/>
                                <h:graphicImage value="/MovieImages/#{movie.imageId}" height="255px" width="180px"/>
                            </h:link>
                        </li>
                    </ui:repeat>
                </ul>
            </div>
        </div>
    </h:body>
</html>
